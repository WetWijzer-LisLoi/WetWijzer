# SQLite. Versions 3.8.0 and up are supported.
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem "sqlite3"
#
default: &default
  adapter: sqlite3
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  primary:
    <<: *default
    database: storage/laws.dev.sqlite3
  jurisprudence:
    <<: *default
    database: storage/jurisprudence.db
    migrations_paths: db/jurisprudence_migrate

production:
  primary:
    <<: *default
    database: storage/laws.prod.sqlite3
  jurisprudence:
    <<: *default
    database: /mnt/HC_Volume_103359050/embeddings/jurisprudence.db
    migrations_paths: db/jurisprudence_migrate

