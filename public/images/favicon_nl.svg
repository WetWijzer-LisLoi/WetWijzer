<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1E3A8A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F172A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60A5FA;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="1" stdDeviation="1" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Shield shape background -->
  <path d="M16 2 L28 7 L28 14 C28 22 22 28 16 30 C10 28 4 22 4 14 L4 7 Z" 
        fill="url(#shieldGradient)" stroke="#1E3A8A" stroke-width="0.5" filter="url(#shadow)"/>
  
  <!-- Accent bar at top -->
  <rect x="6" y="6.5" width="20" height="1.5" rx="0.75" fill="url(#accentGradient)" opacity="0.8"/>
  
  <!-- WW Text with professional typography -->
  <text x="16" y="21" font-family="Georgia, serif" font-size="13" font-weight="700" 
        text-anchor="middle" fill="#FFFFFF" letter-spacing="0.5" opacity="0.95">WW</text>
  
  <!-- Subtle highlight on shield -->
  <path d="M16 2 L28 7 L28 10 C28 10 24 8 16 8 C8 8 4 10 4 10 L4 7 Z" 
        fill="rgba(255,255,255,0.08)"/>
</svg>
